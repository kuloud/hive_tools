name: hive_tools
description: A new Flutter project.

# Prevent accidental publishing to pub.dev.
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.0.2 <4.0.0'

dependencies:
  adaptive_breakpoints: ^0.1.6
  backdrop: ^0.9.0
  dual_screen: ^1.0.4
  flutter:
    sdk: flutter
  flutter_gallery_assets: ^1.0.2
  flutter_localizations:
    sdk: flutter
  get_storage: ^2.1.1
  google_fonts: ^5.0.0
  package_info_plus: ^4.0.2
  transparent_image: ^2.0.1
  url_launcher: ^6.1.11

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true

  # Enable generation of localized Strings from arb files.
  generate: true

